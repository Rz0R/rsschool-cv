<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reboot.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"

<body>
    <header class="header" id="home">
        <div class="container">
            <div class="header__top">
                <div class="header__menu menu" aria-label="toggle navigation">
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#home" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#about" class="menu__link">About me</a>
                            </li>
                            <li class="menu__item">
                                <a href="#skills" class="menu__link">Skills</a>
                            </li>
                            <li class="menu__item">
                                <a href="#projects" class="menu__link">Projects</a>
                            </li>
                            <li class="menu__item">
                                <a href="#code" class="menu__link">Code</a>
                            </li>
                            <li class="menu__item">

                            </li>
                            <li class="menu__item">
                                <a href="#language" class="menu__link">Language</a>
                            </li>
                            <li class="menu__item">
                                <a href="#contacts" class="menu__link">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- / header-top -->
            <div class="header__intro intro" id="home">
                <h1 class="section__title section__title--intro">
                    Hi, I am <strong>Pavel Vasinsky</strong>
                </h1>
                <p class="section__subtitle section__subtitle--intro">
                    RSSchool Student
                </p>
                <img class="intro__img" src="img/photo.jpg" alt="photo">
            </div>
            <!-- / header-intro -->
        </div>
    </header>
    <main class="main">
        <section class="about" id="about">
            <div class="container">
                <h2 class="section__title section__title--about">About me</h2>
            </div>
        </section>
        <!-- / about -->

        <section class="skills" id="skills">

        <section class="projects" id="projects">
            <div class="container">
                <h2 class="section__title section__title--projects">projects</h2>

        </section>
        <!-- / projects -->

        <section class="code" id="code">
            <div class="container">
                <h2 class="section__title section__title--code">code</h2>
            </div>

        <!-- / code -->

        <section class="education" id="education">
            <div class="container">
                <h2 class="section__title section__title--code">education</h2>
            </div>
        </section>
        <!-- / education -->

        <section class="language" id="language">
            <div class="container">
                <h2 class="section__title section__title--code">language</h2>
            </div>
        </section>

        <section class="cotacts" id="contacts">
            <div class="container">
                <h2 class="section__title section__title--code">contacts</h2>
            </div>
        </section>
        <!-- / contacts -->

    <footer class="footer">

    </footer>
    <script src="js/scrip.js"></script>
